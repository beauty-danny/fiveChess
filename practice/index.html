 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		#canvas{
			border:1px solid #000;
		}
	</style>
	<body>
		<canvas id="canvas" width="450" height="450"></canvas>
		<img src="zhang.png" alt="" id='img' hidden/>
	</body>
</html>
<script>
	var canvas=document.getElementById('canvas');
	var ctx=canvas.getContext('2d');
	function huaqi(){
		var img=document.getElementById('img');
		img.onload=function(){
			ctx.save();
			ctx.translate(100,100)
			ctx.drawImage(img,0,0)
			ctx.restore();
		}
	}
	function huazi(){
		ctx.save();
		ctx.translate(300,300);
		ctx.beginPath();
		ctx.arc(0,0,30,0,Math.PI*2);
		ctx.fill();		
		ctx.font='30px 微软雅黑';
		ctx.textAlign='center';
		ctx.textBaseline='middle';		
		ctx.fillStyle='#fff';
		ctx.fillText('侯',0,0);
		ctx.closePath();
		ctx.restore();		
	}
	function qizi(color){
		ctx.save();
		ctx.translate(225,225);
		ctx.beginPath();
		if(color=='black'){
			console.log(1)
			var grad=ctx.createRadialGradient(10,5,10,0,0,30);
			grad.addColorStop(0.1,'#fff');
			grad.addColorStop(0.3,'#eee');
			grad.addColorStop(0.4,'#000');
			grad.addColorStop(1,'#000');
			ctx.fillStyle=grad;
		}else{
			console.log(2)
			var grad1=ctx.createRadialGradient(10,5,2,0,0,30);
			grad1.addColorStop(0.1,'#fff');
			grad1.addColorStop(0.2,'#bbb');
			grad1.addColorStop(0.4,'#fff');
			grad1.addColorStop(1,'#efefef');
			ctx.fillStyle=grad1;
			
		}
		
		ctx.arc(0,0,30,0,Math.PI * 2);
		ctx.shadowOffsetX=10;
		ctx.shadowOffsetY=10;
		ctx.shadowBlur=4;
		ctx.shadowColor='red';
		console.log(ctx.ShadowColor)
		ctx.closePath();
		ctx.fill();
		ctx.restore();
	}
//	ctx.clearRect(0,0,450,450)
	qizi('white');
huazi()
//  huaqi();
    
</script>
